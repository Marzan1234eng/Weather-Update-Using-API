<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="weather" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        let search = document.getElementById('search');
        let cityName = document.getElementById('cityName');
        let temperature = document.getElementById('temperature');
        let weather = document.getElementById('weather');

        const btn = document.getElementById('btn');
        btn.addEventListener('click', function (){

            let cityNameUrl = "https://api.openweathermap.org/data/2.5/weather?q=" + search.value + "&appid=f62925ad62070148cd890732bc1f1891";
            console.log(cityNameUrl);
            fetch(cityNameUrl)
                .then(result => result.json())
                .then(data => {
                    if (data.name !== undefined){
                        cityName.innerText = data.name;
                        temperature.innerText = data.main.temp;
                        weather.innerText = data.weather[0].description;
                    }else {
                        alert("Enter Valid Search");
                    }
                })
        })

    </script>
</body>

</html>
